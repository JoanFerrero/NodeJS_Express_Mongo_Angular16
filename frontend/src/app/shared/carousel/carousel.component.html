<mdb-carousel [controls]="true" [indicators]="true" [animation]="'slide'" [interval]="0" *ngIf="carouselI">
  <mdb-carousel-item *ngFor="let carousel of carouselI">
    <img
      src="../../../assets/img/{{carousel.img}}.jpg"
      class="d-block w-50"
      *ngIf="home"
    />
    <img
      src="../../../assets/img/{{carousel}}.jpg"
      class="d-block w-50"
      *ngIf="!home"
    />
  </mdb-carousel-item>
</mdb-carousel>
