<mdb-carousel [controls]="true" [indicators]="false" [animation]="'slide'" [interval]="0" *ngIf="carouselI">
  <mdb-carousel-item *ngFor="let carousel of carouselI">
    <a routerLink="/shop/category/{{carousel.slug}}"*ngIf="home">
      <img
      src="../../../assets/img/{{carousel.img}}.jpg"
      class="d-block w-50"
    />
    </a>
    <img
      src="../../../assets/img/{{carousel}}.jpg"
      class="d-block w-50"
      *ngIf="!home"
    />
  </mdb-carousel-item>
</mdb-carousel>
