<div class="row d-flex justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-0 border" style="background-color: #f0f2f5;">
      <div class="card-body p-4">
        <form class="form-outline mb-4" [formGroup]="commentForm">
          <input type="text" id="addANote" class="form-control" placeholder="Type comment..." formControlName="comment"/>
          <label class="form-label" for="addANote" (click)="submitForm()">+ Add new comment</label>
        </form>

        <div class="card mb-4" *ngFor="let comment of comments">
          <div class="card-body">
            <p>{{comment.body}}</p>

            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <p class="small mb-0 ms-2">{{comment.author.username}}</p>
              </div>
              <button *ngIf="comment.author.username === userLog.username" (click)="toggleComment(comment.id)" type="button" class="btn btn-danger">Delete</button>
              <app-follows [value]="comment.author"></app-follows>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
