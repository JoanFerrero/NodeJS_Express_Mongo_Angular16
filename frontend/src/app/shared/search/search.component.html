
<div>
        <input type="text" list="search" class="input" name="txt" [(ngModel)]="search_value"
                (input)="type_event($any($event.target).value)" (change)="search_event(this)" >
        <datalist id="search">
                <option *ngFor="let product of listProducts">{{product.name}}</option>
        </datalist>
</div>
