<div class="d-flex justify-content-end">
    <button *ngIf="isfollow" type="button" (click)="toggleFavorite()" class="btn btn-danger">Unfollow</button>
    <button *ngIf="!isfollow" type="button" (click)="toggleFavorite()" class="btn btn-primary">Follow</button>
    <img height="40" class="rounded-circle" src={{value.author.image}}>
</div>
