<div class="container py-4">
  <app-search (searchEvent)="get_list_filtered($event)"></app-search>
</div>
<div>
  <app-filters (filterEvent)="get_list_filtered($event)"></app-filters>
</div>
<div class="container py-3">
  <div class="row">
    <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let product of products">
      <app-card-product [value]="product"></app-card-product>
    </div>
  </div>
  <p *ngIf="!products">There are no products</p>
</div>
<app-pagination (filterEvent)="get_list_filtered($event)" [totalPages]="totalPages" [products]="products"></app-pagination>
